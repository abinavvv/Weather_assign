<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>check-weather</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  </head>
  <body>
    <div class="container">
        <div class="wrapper">
          <div class="img_section">
            <div class="default_info">
              <h2 class="default_day">Sunday</h2>
              <span class="default_date">01 january 2024 </span>
              <div class="icons">
                <img src="https://openweathermap.org/img/wn/10d@4x.png" alt="" />
                <h2 class="weather_temp">22Â°C</h2>
                <h3 class="cloudtxt">Overcast Clouds</h3>
              </div>
            </div>
          </div>
          <div class="content_section">
            <form>
              <input
                type="text"
                placeholder="Search Location"
                class="input_field"
              />
              <button type="submit" class="btn_search"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
  
            <div class="day_info">
              <div class="content">
                <p class="title">NAME</p>
                <span class="value">-</span>
              </div>
              <div class="content">
                <p class="title">TEMP</p>
                <span class="value">-</span>
              </div>
              <div class="content">
                <p class="title">HUMIDITY</p>
                <span class="value">-</span>
              </div>
              <div class="content">
                <p class="title">WIND SPEED</p>
                <span class="value">-</span>
              </div>
            </div>
  
            <div class="list_content">
              <ul>
                <li>
                  
          
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
  </body>
  <script src="./index.js"></script>
</html>
